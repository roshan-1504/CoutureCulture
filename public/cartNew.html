<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Add your CSS styles for cart.html here */
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cart-items">
        <!-- Cart items will be dynamically generated here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to parse query parameters from URL
            function getQueryParams() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const queryParams = {};
                for (const [key, value] of urlParams) {
                    queryParams[key] = value;
                }
                return queryParams;
            }

            // Function to display item in the cart
            function displayCartItem(item) {
                const cartItemsDiv = document.getElementById("cart-items");
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");

                const itemName = document.createElement("p");
                itemName.textContent = "Name: " + item.name;

                const itemCategory = document.createElement("p");
                itemCategory.textContent = "Category: " + item.category;

                const itemPrice = document.createElement("p");
                itemPrice.textContent = "Price: " + item.price;

                const itemImage = document.createElement("img");
                itemImage.src = item.image;
                itemImage.alt = item.name;

                itemDiv.appendChild(itemName);
                itemDiv.appendChild(itemCategory);
                itemDiv.appendChild(itemPrice);
                itemDiv.appendChild(itemImage);

                cartItemsDiv.appendChild(itemDiv);
            }

            // Get item data from query parameters
            const itemData = getQueryParams();
            // Display the item in the cart
            displayCartItem(itemData);
        });
    </script>

                queryParams[key] = value;
            }
            return queryParams;
          }

          const itemData = getQueryParams();
          displayCartItem(itemData);
      });

    </script>
</body>
</html>
